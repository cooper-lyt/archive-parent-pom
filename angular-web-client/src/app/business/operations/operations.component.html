<div class="list-group">
    <span *ngFor="let operation of operations" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{operationType[operation.type]}}</h5>
        <small>{{operation.operationTime | date: 'yyyy年M月d日 HH:mm:ss'}}</small>
      </div>
      <p class="mb-1">{{operation.explain}}</p>
      <small>{{operation.employeeName}}</small>
    </span>

</div>
